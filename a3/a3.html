<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    
    <h2>Table </h2>
    <table border="1">
      <caption>
        Simple Table
      </caption>
      <thead>
        <tr>
            <th rowspan="2">Days</th>
            <th colspan="2">sessions</th>
        </tr>
        <tr>
         
          <th>morning </th>
          <th>afternoon</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>mon</td>
          <td>maths</td>
          <td>science</td>
        </tr>
        <tr>
          <td>tues</td>
          <td>english</td>
          <td>social</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td >wed</td>
            <td colspan="2">fieldtrip</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
